<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="css/style.css" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <section class="form-register">
    <h4>REGISTRO COVID-19</h4>
    <form>
      <table border="0">
        <tr>
          <td>Departamento:</td>
          <td>
            <select class="controlesSemestre" name="semestre"="sem">
              <option disabled="">Seleccione una opción</option>
              <option value="antioquia">Antioquia</option>
              <option value="atlantico">Atlántico</option>
              <option value="bogota">Bogotá</option>
              <option value="bolivar">Bolivar</option>
              <option value="boyaca">Boyaca</option>
              <option value="caldas">Caldas</option>
              <option value="cauca">Cauca</option>
              <option value="cesar">Cesar</option>
              <option value="cundinamarca">Cundinamarca</option>
              <option value="huila">Huila</option>
              <option value="magdalena">Magdalena</option>
              <option value="meta">Meta</option>
              <option value="nariño">Nariño</option>
              <option value="nte santander">Norte de Santander</option>
              <option value="quindio">Quinto</option>
              <option value="risaralda">Risaralda</option>
              <option value="santander">Santander</option>
              <option value="tolima">Tolíma</option>
              <option value="v del cauca">Valle del Cauca</option>
              <option value="casanare">Casanare</option>
              <option value="san andres">San Andrés</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Género:</td>
          <td>
            <select class="controlesSemestre" name="semestre"="sem">
              <option disabled="">Seleccione una opción</option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
            </select>
          </td>
        </tr>


        <tr>
          <td>Edad:</td>
          <td>
            <input class="controls" type="num" name="numero" id="numero" placeholder="Ingrese su edad" size="40" />
          </td>
        </tr>

        <tr>
          <td>Causa:</td>
          <td>
            <select class="controlesSemestre" name="semestre"="sem">
              <option disabled="">Seleccione una opción</option>
              <option value="importado">Importado</option>
              <option value="relacionado">Relacionado</option>
              <option value="En estudio">En estudio</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Manejo:</td>
          <td>
            <select class="controlesSemestre" name="semestre"="sem">
              <option disabled="">Seleccione una opción</option>
              <option value="casa">Casa</option>
              <option value="hospital">Hóspital</option>
              <option value="uci">UCI</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Fecha:</td>
          <td>
            <input class="controls" type="date" id="start" name="trip-start" value="2021-11-30" min="1900-01-01"
              max="2100-12-31" />
          </td>
        </tr>
      </table>
    </form>
    <br>


    <h4>REGISTRO DE ESTADO</h4>
    <form>
      <table border="0">
        <tr>
          <td>Seleccione Estado:</td>
          <td>
            <select class="controlesSemestre" name="semestre"="sem">
              <option disabled="">Seleccione una opción</option>
              <option value="recuperado">Recuperado</option>
              <option value="deceso">Deceso</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Ciudad:</td>
          <td>
            <input class="controls" type="text" name="numero" id="numero" placeholder="Ingrese ciudad" size="33" />
          </td>
        </tr>
        <br>
      </table>

      <table class="tabla">
        <tr>
          <td>
            <a href="#"><button class="button1">Registrar</button></a>
          </td>
        </tr>
      </table>
      <br>
      </table>


      <table class="tabla">
        <tr>
          <td>
            <a href="reportes.html"><input type="button" value="Ver Reportes" class="botonReportes"></a>
          </td>
        </tr>
      </table>
      <br>
      </table>

    </form>
  </section>
</body>

</html>
