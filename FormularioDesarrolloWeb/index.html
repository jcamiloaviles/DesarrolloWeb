<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="css/style.css" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <section class="form-register">
    <h4>Formulario Registro</h4>
    <form>
      <table border="0">
        <tr>
          <td>Text Num:</td>
          <td>
            <input class="controls" type="text" name="numero" id="numero" placeholder="Ingrese número: max 10"
              maxlength="10" size="40" />
          </td>
        </tr>

        <tr>
          <td>Texto 1:</td>
          <td>
            <input class="controls" type="text" name="texto1" id="texto1" placeholder="Ingrese texto1: max 40"
              maxlength="40" size="40" />
          </td>
        </tr>

        <tr>
          <td>Texto 2:</td>
          <td>
            <input class="controls" type="text" name="texto2" id="texto2" placeholder="Ingrese texto2: max 40"
              maxlength="40" size="40" />
          </td>
        </tr>

        <tr>
          <td>Texto 3:</td>
          <td>
            <textarea class="controls" name="textarea" rows="3" maxlength="200"
              placeholder="Ingrese texto3: max 200"></textarea>
          </td>
        </tr>

        <tr>
          <td>Fecha:</td>
          <td>
            <input class="controls" type="date" id="start" name="trip-start" value="2021-11-25" min="1900-01-01"
              max="2100-12-31" />
          </td>
        </tr>

        <tr>
          <td>Hora:</td>
          <td><input class="controls" type="time" name="eta" /></td>
        </tr>

        <tr>
          <td>Aceptar:</td>
          <td><input class="controles" type="checkbox" id="demo" /></td>
        </tr>

        <tr>
          <td>Sexo:</td>
          <td>
            <input class="controles" type="radio" name="radio" id="M" /> M
            <input class="controles" type="radio" name="radio" id="F" /> F
            <input class="controles" type="radio" name="radio" id="MF" /> No
            sabe
          </td>
        </tr>

        <tr>
          <td>Color:</td>
          <td>
            <input class="controles" type="color" name="color" value="cl" />
          </td>
        </tr>

        <tr>
          <td>Correo:</td>
          <td>
            <input class="controls" type="email" id="email" pattern=".+@globex\.com" size="40"
              placeholder="nombreusuario@dominio" />
          </td>
        </tr>

        <tr>
          <td>Semestre:</td>
          <td>
            <select class="controlesSemestre" name="semestre"="sem">
              <option disabled="">Seleccione una opción</option>
              <option value="I">Primero</option>
              <option value="II">Segundo</option>
              <option value="III">Tercero</option>
              <option value="IV">Cuarto</option>
              <option value="V">Quinto</option>
              <option value="VI">Sexto</option>
              <option value="VII">Septimo</option>
              <option value="VIIi">Octavo</option>
              <option value="IX">Noveno</option>
              <option value="X">Decimo</option>
            </select>
          </td>
        </tr>
      </table>
    </form>
  </section>
</body>

</html>
